<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Author: Muhammad Iqbal bin Asim GH: /micheunderscore -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./themes/styles.css" />
    <title>Kinesso Assessment | Muhammad Iqbal Asim</title>
  </head>
  <body>
    <div class="screen">
      <center id="title" class="title-bar">
        <div class="title-box">
          <img class="header-logo" src="./assets/kinesso-logo.png" />
          <div>
            <h1 class="title">Kinesso Assessment</h1>
            <p class="title">Student Registration Form</p>
          </div>
        </div>
      </center>
      <center>
        <form id="studentForm" novalidate>
          <div class="grid-container">
            <label for="fname">First Name</label>
            <input
              required
              type="text"
              id="fname"
              name="firstname"
              placeholder="Please enter your first name"
            />

            <label for="lname">Last Name</label>
            <input
              required
              type="text"
              id="lname"
              name="lastname"
              placeholder="Please enter your last name"
            />

            <label for="icNum">IC Number</label>
            <input
              required
              pattern="(([[0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01]))-([0-9]{2})-([0-9]{4})"
              type="text"
              id="icNum"
              name="icNumber"
              placeholder="Please enter your identification card number"
            />

            <label for="pNumber">Phone Number</label>
            <input
              required
              pattern="^(\+?6?01)[0-46-9]-*[0-9]{7,8}$"
              type="text"
              id="pNumber"
              name="phoneNumber"
              placeholder="Please enter your phone number"
            />

            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="birthDate" required />

            <label for="eLevel">Education Level</label>
            <select id="eLevel" name="eLevel" required>
              <option disabled selected value>
                -- select your education level --
              </option>
              <option value="primary">Primary</option>
              <option value="secondary">Secondary</option>
              <option value="tertiary">Tertiary</option>
            </select>
          </div>

          <div class="stretchbox">
            <label for="address">Home Address</label>
            <textarea
              required
              id="address"
              name="homeAddress"
              placeholder="Please enter your home address"
              rows="10"
              cols="50"
            ></textarea>
          </div>

          <input type="submit" value="Register Now!" />
        </form>
      </center>
    </div>
    <script type="module" src="./scripts/form.js"></script>
  </body>
</html>
